    <meta name="keywords" content="map, usemap, img, alt, width, heigth, src">

    <title>Uso del atributo usemap y de la etiqueta map</title>

<body>
    <h1>Ejemplo con el uso de la etiqueta map y el atributo usemap aplicado a la etiqueta img</h1>
    <img src="/imagenes/1.jpg" alt="Imagen de la tri fuerza" usemap="#mapa1" width="300" height="200">
    <!-- aca definimos las cordenadas la imagen con la etiqueta map -->
    <map name="mapa1">
        <area shape="rect" coords="310,61,410,133" href="/imagenes/1.jpg" alt="imagen de link" title="Imagen de Link">
    </map>
</body>
