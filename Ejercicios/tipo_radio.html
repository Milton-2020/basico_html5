<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de tipo radio</title>
</head>

<body>
    <header>
        <h1>Campo de tipo radio</h1>
    </header>
    <main>
        <form action="enviar.pho" method="GET" id="formulario13" autocomplete="on">
            <label form="formulario13">Nombre: </label>
            <input type="text" name="nombre" size="80" maxlength="60" placeholder="Ingrese su nombre"><br>
            <label form="formulario13">Sexo: </label>
            <input type="radio" name="genero" form="formulario13" value="Masculino">
            <label form="formulario13">Masculino</label>
            <input type="radio" name="genero" value="Femenino" form="formulario13">
            <label form="formulario13">Femenino</label><br>
            <input type="submit" name="enviar" value="Enviar">
            <input type="reset" name="limpiar" value="Limpiar">
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados &copy; 2021</p>
    </footer>
</body>

</html>
