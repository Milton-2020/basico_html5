<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Script</title>
    <meta name="author" content="Milton Hernandez">
    <meta name="description" content="Ejemplo con JavaScript">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--enlasamos a un archivo externo javaScript-->

    <!--si el navegador no tiene activo javaScript mostrara este contenido-->
    <noscript>
        <h1>Se requiere JavaScript</h1>
        <p>No se puede usar la pagina sin JavaScript</p>
    </noscript>
</head>

<body>
    <p>Ejercicio y práctica de programación Web HTML5</p>
    <a href="#">pagina2</a>
</body>

</html>
